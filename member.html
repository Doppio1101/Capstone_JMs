<!DOCTYPE html>
<html>
<head>
	<title>HNPJ Member</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="./css/style_login.css">
	<script src="jquery-3.4.1.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#birth" ).datepicker();
  } );
  </script>
</head>
<body id="target">

	<section class="login-form">
		<h1>회원가입</h1>
		<form action="">
			<div class="int-area">
				<input type="text" name="id" id="id"
				autocomplete="off" required>
				<label for="id">아이디</label>
			</div>
			<div class="int-area">
				<input type="password" name="pw" id="pw"
				autocomplete="off" required>
				<label for="pw">비밀번호</label>
			</div>
			<div class="int-area">
				<input type="password" name="pwck" id="pwck"
				autocomplete="off" required>
				<label for="id">비밀번호 확인</label>
			</div>
      <div class="int-area">
				<input type="text" name="name" id="name"
				autocomplete="off" required>
				<label for="id">이름</label>
			</div>
      <div class="int-area">
				<input type="number" name="phone" id="phone"
				autocomplete="off" required>
				<label for="id">전화번호</label>
			</div>
      <div class="int-area">
				<input type="text" name="birth" id="birth"
				autocomplete="off" required>
				<label for="id">생년월일</label>
			</div>
			<div class="int-area">
				<input type="email" name="email" id="email"
				autocomplete="off" required>
				<label for="eamli">Email</label>
			</div>
			<div class="int-area">
			<label for="id">성별</label><br>

		</div><br>
			<style media="screen">
				.areaform{width: 100%;
			  					padding: 20px 10px 10px;
									background-color: transparent;
				  				border: none;
									font-size: 18px;
									color: #fff;
									transition: all .5s ease;}
			</style>

				<label class="areaform" for="id">남자<input type="radio" name="sex" value="male"></label>
				<label class="areaform" for="id">여자<input type="radio" name="sex" value="female"></label>

			<div class="btn-area">
				<button type="submit" id="btn" onclick="gaip()">가입</button>
			</div>
			<div class="btn-area">
				<button type="submit" id="btn" onclick="location.href='./login.html'">취소</button>
			</div>
		</form>
	</section>

</body>
</html>
